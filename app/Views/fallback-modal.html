<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="fallbackModal" tabindex="-1" role="dialog" aria-labelledby="fallbackModalLabel" aria-hidden="true" th:fragment="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fallbackModalLabel">Oops !</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span id="fallbackMessage">Kami tidak dapat menemukan aplikasi meeting di perangkat anda, lanjutkan ?</span>
            </div>
            <div class="modal-footer">
                <a href="https://zoom.us/support/download" type="button" class="btn btn-secondary" data-dismiss="modal">Download</a>
                <button id="btnUseFallback" type="button" class="btn btn-primary">Lanjut via Web</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
